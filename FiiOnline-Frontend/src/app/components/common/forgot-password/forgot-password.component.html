<div class="row">
  <div class="card center-align col s8 m6 l4 push-s2 push-m3 push-l4">
    <div class="forgot-pass-info">
      <h3 class="form-title"> Forgot your password?</h3>
      <p>We will send password reset instructions to the email adress associated to your account.</p>
    </div>
    <form method="post" #ForgotPassForm="ngForm">
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required
                 pattern="[a-zA-Z]+.[a-zA-Z]+[0-9]*@info.uaic.ro">
          <label class="active" data-error="Incorrect email">Email</label>
        </div>
      </div>

      <div class="row">
        <button [disabled]="!ForgotPassForm.valid" class="btn waves-effect waves-light" type="submit" name="action"
                (click)="onSubmit(ForgotPassForm.value)">Submit
        </button>
      </div>

    </form>
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Ooops!</h4>
    <br>
    <p>Something went wrong! Please try again later</p>
  </div>

</div>
